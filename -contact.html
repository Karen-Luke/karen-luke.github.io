        <div id="Contact">
            <h3>Contact</h3>
            <p>We are here to help riders and equestrian organisations reach their goals. <br>
                Please reach out to us for a no obligation informal chat, to arrange a meeting or discuss how we can help you.</p>
            <form id="contactform' action="https://formspree.io/f/xeqdelzn" method="POST">
                <label for="name">Name:</label>
                <br>
                <input type="text" input id="name" name="name"  type="text"  required>
                <br><br>
                <label for="email">Email:</label> <br>
                <input type="text" input id="email" name="email"  type="text"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <br><br>
                <label for="mobile">Mobile (optional):</label> <br>
                <input type="text" input id="mobile" name="mobile"  type="tel"  pattern="[0-9]{10,16}">
                <br><br>
                <label for ="textarea">Your message:</label>
                <br>
                <textarea id="textarea" name="textarea" rows="5" cols="30" required>
                </textarea>
                <br><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </main>
